<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Deklaracja</title>

</head>
<body>
    <form method="POST" enctype="application/x-www-form-urlencoded">
        Imie: <input type="text" name="name"><br>
        Nazwisko: <input type="text" name="surname"><br>
        Zajęcia: <input type="text" name="class"><br>
        Zadanie 1: <input type="number" name="task1" min="0" value="0"><br>
        Zadanie 2: <input type="number" name="task2" min="0" value="0"><br>
        Zadanie 3: <input type="number" name="task3" min="0" value="0"><br>
        Zadanie 4: <input type="number" name="task4" min="0" value="0"><br>
        Zadanie 5: <input type="number" name="task5" min="0" value="0"><br>
        Zadanie 6: <input type="number" name="task6" min="0" value="0"><br>
        Zadanie 7: <input type="number" name="task7" min="0" value="0"><br>
        Zadanie 8: <input type="number" name="task8" min="0" value="0"><br>
        Zadanie 9: <input type="number" name="task9" min="0" value="0"><br>
        Zadanie 10: <input type="number" name="task10" min="0" value="0"><br>
        <input type="submit" value="Zatwierdź">
    </form>
    <div id="error">{{error}}</div>
</body>
</html>
