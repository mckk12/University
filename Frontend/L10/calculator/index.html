<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly />
    <div class="calculator__buttons">
      <button class="functional" data-value="(">(</button>
      <button class="functional" data-value=")">)</button>
      <button class="functional" id="back">DEL</button>
      <button class="functional" id="clear">CE</button>
      <button class="numerical" data-value="7">7</button>
      <button class="numerical" data-value="8">8</button>
      <button class="numerical" data-value="9">9</button>
      <button class="functional" data-value="/">/</button>
      <button class="numerical" data-value="4">4</button>
      <button class="numerical" data-value="5">5</button>
      <button class="numerical" data-value="6">6</button>
      <button class="functional" data-value="*">*</button>
      <button class="numerical" data-value="1">1</button>
      <button class="numerical" data-value="2">2</button>
      <button class="numerical" data-value="3">3</button>
      <button class="functional" data-value="-">-</button>
      <button class="numerical" data-value="0">0</button>
      <button class="numerical" data-value=".">.</button>
      <button id="equals">=</button>
      <button class="functional" data-value="+">+</button>
    </div>
  </div>
  <script type="module" src="src/main.ts"></script>
</body>
</html>
