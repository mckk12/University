<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
    :root {
      font-size: clamp(1rem, 1rem + 0.5vw, 1rem);
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: Arial, sans-serif;
      background-image: linear-gradient(90deg, #3700ff, #0084ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: auto;
    }

    .form-card {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 1000px;
      min-width: 50ch;
      box-sizing: border-box;
      margin: auto;
    }

    .form__header {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 1em;
      text-align: center;
    }

    .form__group {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    @media (min-width: 800px) {
      .form__group {
        grid-template-columns: 1fr 1fr;
      }
    }

    .form__field {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      color: gray;
    }

    .form__field input,
    .form__field select,
    .form__field textarea {
      padding: 0.5em;
      font-size: 1.5em;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .form__field--full {
      grid-column: 1 / -1;
    }

    .form__checkbox-label {
      display: flex;
      align-items: center;
      gap: 0.5em;
      font-size: 1em;
    }

    input[type="checkbox"] {
      width: 1.2em;
      height: 1.2em;
    }

    @media (pointer: coarse) {
      input[type="checkbox"] {
        width: 1.5em;
        height: 1.5em;
      }
    }

    .form__submit {
      grid-column: 1 / -1;
      padding: 1em;
      font-size: 1.1em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form__submit:hover {
      background-color: #0056b3;
    }

    .form__field input:invalid,
    .form__field textarea:invalid,
    .form__field select:invalid {
      border-color: red;
    }
    </style>
  </head>
  <body>
    <form class="form-card" novalidate>
        <h1 class="form__header">Contact Form</h1>
        <div class="form__group">
          <div class="form__field">
            <label for="firstName">First Name*</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>
          <div class="form__field">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" />
          </div>
          <div class="form__field form__field--full">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+" />
          </div>
          <div class="form__field form__field--full">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" pattern="\d{9}" />
          </div>
          <div class="form__field form__field--full">
            <label class="form__checkbox-label">
              <input type="checkbox" name="newsletter" /> Subscribe to newsletter
            </label>
          </div>
          <div class="form__field form__field--full">
            <label for="reason">Reason to contact*</label>
            <select id="reason" name="reason" required>
              <option value="" selected>Select an option</option>
              <option value="feedback">Feedback</option>
              <option value="colaboration">Colaboration</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form__field form__field--full">
            <label for="message">Message*</label>
            <textarea id="message" name="message" required rows="5"></textarea>
          </div>
          <button type="submit" class="form__submit">Send</button>
        </div>
      </form>
  </body>
</html>
